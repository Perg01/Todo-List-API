<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Todo App</h1>

        <div id="auth-section" class="auth-section">
            <button id="register-button" class="auth-button">Register</button>
            <button id="login-button" class="auth-button">Login</button>
        </div>

        <div id="todo-section" class="todo-section hidden">
            <form id="todo-form" class="todo-form">
                <input type="text" id="todo-title" placeholder="Todo title" required />
                <input type="text" id="todo-description" placeholder="Todo description" required />
                <button type="submit">Add Todo</button>
            </form>
            <ul id="todo-list" class="todo-list"></ul>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
